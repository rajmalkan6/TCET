<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .container h2 {
            margin-bottom: 20px;
        }
        .container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .container button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .container button:hover {
            background-color: #0056b3;
        }
        .container .back-to-login {
            display: block;
            text-align: center;
            margin-top: 10px;
        }
        .container .back-to-login a {
            color: #007bff;
            text-decoration: none;
        }
        .container .back-to-login a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Forgot Password</h2>
        <form id="resetForm">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="button" onclick="handleReset()">Send Reset Link</button>
            <div class="back-to-login">
                <a href="Raj.html">Back to Login</a>
            </div>
        </form>
    </div>

    <script>
        function handleReset() {
            alert('A reset link has been sent to your email address.');
            window.location.href = 'Raj.html'; // Redirect to the login page after reset
        }
    </script>
</body>
</html>
